                <section class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form action="/submit_form" method="post">
                        <label for="user_name">Name:</label>
                        <input type="text" id="user_name" name="user_name" placeholder="Placeholder" required>

                        <label for="user_email">Email:</label>
                        <input type="email" id="user_email" name="user_email" placeholder="Placeholder" required>

                        <fieldset class="radio-group">
                            <legend>Message Purpose:</legend>
                            <label><input type="radio" name="message_purpose" value="general_inquiry" required> General
                                Inquiry</label>
                            <label><input type="radio" name="message_purpose" value="reservation_question"> Reservation
                                Question</label>
                            <label><input type="radio" name="message_purpose" value="website_suggestion"> Website
                                Suggestion</label>
                        </fieldset>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Type here" required></textarea>

                        <div class="checkbox-container">
                            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                            <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                        </div>

                        <button type="submit" value="submit">Get in Touch!</button>
                    </form>
                </section>
